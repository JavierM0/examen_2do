<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen 2do</title>
</head>
<body>
    <ul id="list"></ul>
    <img src="https://cdn.dribbble.com/users/716132/screenshots/2749337/search-loading.gif" alt="" id="image">
    <script>
        const url="https://jsonplaceholder.typicode.com/posts";
        const list=document.getElementById("list");
        const image=document.getElementById("image");

        const getPost = async () =>{
            const result = await fetch(url);
            const post = await result.json();
            post.map(element =>{
                let li= document.createElement("li");
                li.innerHTML = `<a href = "detalle.html?id=${element.id}">${element.title}</a>`;
                list.appendChild(li);
            })
            return post;
        }
        getPost().then(post =>{
            console.log(post);
        }).catch(error => console.log(error)).finally(()=>{
            image.src="";
        })
    </script>
</body>
</html>
